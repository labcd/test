<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Adding User">
    <ion-nav-buttons side="secondary">
      <button class="button" ng-click="cancelUserForm()">
        Cancel
      </button>
    </ion-nav-buttons>  
  <ion-content class="padding">
    <form ng-submit="createUser(user)">
      <div class="card">
        <div class="item item-divider">
          New User
        </div>
        <div class="list">
         <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="text" placeholder="Password" ng-model="user.password">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="user.email">
          </label>
        </div>
      </div>
      <button class="button button-block button-positive">
        Create User
      </button>
    </form>
  </ion-content>
</ion-view>
