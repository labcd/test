<ion-view view-title="Projects">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="p in projects" type="item-text-wrap" href="#/tab/chats/{{p.id}}">
        <h2>{{p.name}}</h2>
        <p>{{p.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
